<!-- Charts -->
<div class="row">
    <div class="col-md-6">
    <div class="card mb-3">
        <div class="card-header">Friend Balances</div>
        <div class="card-body">
        <p-chart type="bar" [data]="friendBalanceData"></p-chart>
        </div>
    </div>
    </div>
    <div class="col-md-6">
    <div class="card mb-3">
        <div class="card-header">Expense Trend with Friends</div>
        <div class="card-body">
        <p-chart type="line" [data]="expenseTrendData"></p-chart>
        </div>
    </div>
    </div>
</div>

<!-- Expense List -->
<div class="row">
    <div class="col-md-12">
    <div class="card mb-3">
        <div class="card-header">Recent Transactions</div>
        <div class="card-body">
        <p-table [value]="transactions">
            <ng-template pTemplate="header">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Friend</th>
            </tr>
            </ng-template>
            <ng-template pTemplate="body" let-transaction>
            <tr>
                <td>{{transaction.date}}</td>
                <td>{{transaction.description}}</td>
                <td>{{transaction.amount}}</td>
                <td>{{transaction.friend}}</td>
            </tr>
            </ng-template>
        </p-table>
        </div>
    </div>
    </div>
</div>
</div>
