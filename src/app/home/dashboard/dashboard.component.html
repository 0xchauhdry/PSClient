  <div class="container mt-4">
    <!-- Summary Cards -->
    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">Total Expenses</div>
          <div class="card-body">
            <h5 class="card-title">$1200</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">Transactions</div>
          <div class="card-body">
            <h5 class="card-title">45</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-header">Balance</div>
          <div class="card-body">
            <h5 class="card-title">$300</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">Expenses by Group</div>
          <div class="card-body">
            <p-chart type="pie" [data]="pieData"></p-chart>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">Monthly Expenses with Friends</div>
          <div class="card-body">
            <p-chart type="bar" [data]="barData"></p-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
